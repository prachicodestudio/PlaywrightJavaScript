<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload - Attachments</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    h2 {
      color: #333;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 8px 16px;
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e86f00;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 400px;
      margin: 150px auto;
      border-radius: 6px;
    }

    input[type="file"] {
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Attachments</h2>

    <button id="addBtn" onclick="openModal()">Add</button>

    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>Uploaded By</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="attachmentTable">
        <!-- Uploaded files appear here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <h3>Add Attachment</h3>

      <input type="file" id="fileInput">

      <br>

      <button onclick="saveFile()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("uploadModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("uploadModal").style.display = "none";
    }

    function saveFile() {
      const fileInput = document.getElementById("fileInput");

      if (fileInput.files.length === 0) {
        alert("Please select a file");
        return;
      }

      const fileName = fileInput.files[0].name;
      const table = document.getElementById("attachmentTable");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${fileName}</td>
        <td>Admin</td>
        <td>${new Date().toLocaleDateString()}</td>
      `;

      table.appendChild(row);
      closeModal();
    }
  </script>

</body>
</html>
