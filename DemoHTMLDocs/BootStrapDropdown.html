<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Dropdown Automation Demo</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.dropdown-menu {
    width: 280px;
    max-height: 300px;
    overflow-y: auto;
}
</style>
</head>

<body class="p-5">

<h3>Bootstrap Dropdown Demo (Automation)</h3>

<div class="dropdown mt-3">
    <button class="btn btn-secondary dropdown-toggle multiselect"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
        HTML, Angular, Java
    </button>

    <ul class="dropdown-menu">
        <li>
            <label class="dropdown-item">
                <input type="checkbox"> Select all
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox"> jQuery Tutorials
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox"> Bootstrap Framework
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox" checked> HTML
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox" checked> CSS
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox" checked> Angular
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox" checked> Java
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox"> Python
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox"> MySQL
            </label>
        </li>

        <li>
            <label class="dropdown-item">
                <input type="checkbox"> Oracle
            </label>
        </li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
